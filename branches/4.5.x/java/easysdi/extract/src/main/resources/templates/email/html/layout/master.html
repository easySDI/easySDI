<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="utf-8" />
        <title th:text="#{email.unmatchedRequest.subject}">{Extract}</title>
        <style type="text/css">
            body {
                font-family: sans-serif;
                font-size: 14px;
            }

            th {
                font-weight: bold;
                margin-right: 10px;
                text-align: left;
            }

            .code {
                font-family: monospace;
            }

            .ending {
                margin-top: 34px;
            }

            .label {
                font-weight: bold;
            }

            .signature {
                margin-top: 29px;
            }
        </style>
    </head>

    <body>
        <p th:text="#{email.general.greeting}">{Hello!}</p>
        <div id="page-wrapper" layout:fragment="content">
        </div>
        <p class="ending" th:text="#{email.general.ending}">{Cheers,}</p>
        <p class="signature" th:text="#{email.general.signature}">{Your app}</p>
    </body>
</html>
