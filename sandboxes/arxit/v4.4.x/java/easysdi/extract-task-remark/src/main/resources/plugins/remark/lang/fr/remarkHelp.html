<div>
    Ce plugin permet d'ajouter une remarque fixe.<br />
    Si l'option "&Eacute;craser la remarque existante&nbsp;?" est d&eacute;finie &agrave; "non", la remarque saisie
    est ajout&eacute;e &agrave; l'existante.<br />
    Si l'option "&Eacute;craser la remarque existante&nbsp;?" est d&eacute;finie &agrave; "oui", la remarque saisie
    remplace l'existante.
</div>
