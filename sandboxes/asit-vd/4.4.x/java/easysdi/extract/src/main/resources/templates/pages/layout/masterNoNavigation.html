<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>{Extract}</title>
        <link rel="shortcut icon" href="../../static/favicon.ico" th:href="@{/favicon.ico}" />
        <link href="../../static/bower_components/bootstrap/dist/css/bootstrap.min.css"
              th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"
              rel="stylesheet" type="text/css" />
        <link href="../../static/bower_components/font-awesome/css/font-awesome.min.css"
              th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}"
              rel="stylesheet" type="text/css" />
    </head>
    <body>
        <th:block layout:fragment="customStyleIncludes">
        </th:block>
        <link href="../../static/css/extract.css" th:href="@{/css/extract.css}" rel="stylesheet" type="text/css" />
        <th:block layout:fragment="customStyleSheet">
        </th:block>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <th:block th:replace="fragments/message :: dismissibleMessage"></th:block>
                </div>
            </div>
            <th:block layout:fragment="content"></th:block>
        </div>
        <th:block layout:fragment="customComponents"></th:block>
        <script th:src="@{/bower_components/jquery/dist/jquery.min.js}"
                src="../../static/bower_components/jquery/dist/jquery.min.js"
        type="text/javascript"></script>
        <script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"
                src="../../static/bower_components/bootstrap/dist/js/bootstrap.min.js"
        type="text/javascript"></script>
        <th:block layout:fragment="customScriptIncludes">
        </th:block>
        <script th:src="@{/js/extract.js}" src="../../static/js/extract.js" type="text/javascript"></script>
        <th:block layout:fragment="customScripts"></th:block>
    </body>
</html>
